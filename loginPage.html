<html lang="en">

<head>
    <title>Log in - InTown</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navBarContainer">
        <div class="navBarItems" id="navBarItems">
            
            <div class="loginButtonContainer">
            <a href="loginPage.html">
            <button class="login">Login</button>
            </a>
            </div>

            <div class="inTownLogoContainer">
             <a href="HomePage.html"> 
                <button class="InTownLogo">InTown</button>
             </a>
            </div>

        </div>

    </nav>

    <form name="userLogin" action="/app.js" onsubmit="return validateForm()" method="post" required>
        
        <div class="userLoginContainer">

            <h1>Create an Account</h1>

            <label for="firstName">First name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="First name" required>

            <label for="lastName">Last name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Last name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder= "Email" required>

            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd" placeholder="Enter your Password" required>
    
            <button type="submit">Sign up</button>

        </div>
 

    </form> 
</body>

</html>
