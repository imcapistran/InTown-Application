    <nav class="navBarContainer">
        <div class="navBarItems" id="navBarItems">
            <div class="loginButtonContainer">
                <a href="login.html"> 
                    <button class="login">Login</button>

            <div class="signUpContainer">

        <!-- Submit Review Form -->
 
        <form id="review-form">
            <div name="review-formContainer"> 
                <h1>Submit a Review</h1>
                <select id="event-select" required>
                    <option value="">Select Event</option>
                    <!-- Options populated by JavaScript or server-side code -->
                </select>
                <br/>
                <textarea id="review-text" placeholder="Your review..." required></textarea>
                <br/>
                <input type="number" id="review-rating" min="1" max="5" placeholder="Rating (1-5)" required>
                <br/>
                <label for="myFile" class="fileButton">Image</label>
                <input type="file" id="myFile" class="myFile" multiple>
                <br/>
                <button type="submit">Submit Review</button>
            </div>
        </form>

            <h2>Reviews</h2>
