<html lang="en">

<head>
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navBarContainer">
        <div class="navBarItems" id="navBarItems">
            <div class="signUpContainer">
                <a href="signUp.html">
                    <button class="signUp">Sign Up</button>
                </a>
            </div>
            <div class="inTownLogoContainer">
             <a href="Home.html"> 
                <button class="InTownLogo">InTown</button>
             </a>
            </div>
        </div>
    </nav>

    <form name="userLogin" action="/app.js" onsubmit="return validateForm()" method="post" required>
        <div class="userSignUpContainer">
            <h1>Login</h1>
            <input type="email" id="email" name="email" placeholder= "Email" required>
            <br/>
            <input type="password" id="pwd" name="pwd" placeholder="Password" required>
            <br/>
            <label class="checkbox">
            <input type="checkbox" id="rememberMe" name="rememberMe"> Remember me
            </label>
            <br/>
            <button type="submit">Login</button>
        </div>
    </form> 
</body>

</html>
