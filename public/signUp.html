<html lang="en">

<head>
    <title>Sign up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/avatar.png">
</head>

<body>

<div name="formContainer" class="formContainer">
    <form name="userSignUp" action="/app.js" onsubmit="return submitForm()" method="post" required>
        <div class="userSignUpContainer">
            <h1>Create an Account</h1>
            <input type="text" id="name" name="name" placeholder="Name (Company Name)" required>
            <br/>
            <input type="email" id="email" name="email" placeholder= "Email" required>
            <br/>
            <input type="password" id="pwd" name="pwd" placeholder="Enter your Password" required>
            <br/>
            <button type="submit">Sign up</button>
            <br/>
            <br/>
            <a href="login.html">Already have an account? Click here to login</a>
        </div>
     </form>
</div> 

</body>

</html>
