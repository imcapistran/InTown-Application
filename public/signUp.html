<html lang="en">

<head>
    <title>Sign up</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navBarContainer">
        <div class="navBarItems" id="navBarItems"> 
            <div class="loginButtonContainer">
            <a href="/login">
            <button class="login">Login</button>
            </a>
            </div>
            <div class="inTownLogoContainer">
             <a href="/Home"> 
                <button class="InTownLogo">InTown</button>
             </a>
            </div>
        </div>
    </nav>
    
    <form name="userSignUp" action="http://localhost:3000/user" method="post" enctype="application/x-www-form-urlencoded" required>
        <div class="userSignUpContainer">
            <h1>Create an Account</h1>
            <input type="text" id="name" name="user_name" placeholder="Name (Company Name)" required>
            <br/>
            <input type="email" id="email" name="email_add" placeholder= "Email" required>
            <br/>
            <input type="password" id="pwd" name="password" placeholder="Enter your Password" required>
            <br/>
            <button type="submit">Sign up</button>
        </div>
     </form> 
</body>

</html>
