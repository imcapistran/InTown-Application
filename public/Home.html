<html lang="en">
    <head>
        <title>InTown</title>
        
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="images/cityscape.png"> 
    </head>
    <body>
        <nav class="navBarContainer">
            <div class="navTitle">
                <a href="Home.html"><img src="images/inTown-Logo_Cropped.png" alt="inTown-Logo_Cropped" class="logo"></a>
            </div>
            <ul class="navList">
                <li class="navItem"><a href="Event.html">Events</a></li>
                <li class="navItem"><a href="UserProfile.html">User page</a></li>
                <li class="navItem"><a href="/user/logout">Logout</a></li>
            </ul>  
        </nav>
     
    <div name="formContainer" class="formContainer">    
        <form name="uploadEvent" method="post" action="/event/uploadEvent" onsubmit="return validateForm()" enctype="multipart/form-data">
            <div name="uploadEventContainer">
                <h1>Upload an Event</h1>    
                <input type="text" id="eventName" name="event_name" placeholder="Event Name" required>
                <br/>        
                <input type="text" id="eventAddress" name="event_location" placeholder="Event Address" required>
                <br/>
                <textarea id="eventDescription" name="event_description" placeholder="Enter your event description here."></textarea>
                <br/>
                <div>
                    <label for="eventCost">Event Cost:</label>
                    <input type="range" id="eventCost" name="event_cost" min="0" max="4" step="1" oninput="updateCostLabel(this.value)">
                    <span id="costLabel">Free</span>
                </div>
                <script>
                    function updateCostLabel(value) {
                        const labels = ["Free", "$", "$$", "$$$", "$$$$"];
                        document.getElementById('costLabel').textContent = labels[value];
                    }
                </script>
                <br/>
                <label for="startTime">Start:</label>
                <input type="datetime-local" id="startTime" name="start_time" class="startTime" required>
                <br/>
                <label for="endTime">End:</label>
                <input type="datetime-local" id="endTime" name="end_time" class="endTime" required>
                <br/>
                <label for="myFile" class="fileButton">Choose File</label>
                <input type="file" id="myFile" class="myFile" name="event_img" accept="image/*">
                <br/>
                <input type="submit" class="submitButton" onclick="submitForm()" value="Upload">
            </div>
        </form>
        <p id="fileName"></p>
    </div>
    </body>
</html>
